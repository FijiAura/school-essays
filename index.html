<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Essay Index</title>
  <link rel="icon" type="image/x-icon" href="https://fijiaura.github.io/fijiaura/favicon.ico">
  <style>
    /* Basic reset */
    *, *::before, *::after { box-sizing: border-box; }
    html,body { height: 100%; margin: 0; padding: 0; }

    /* Typography & palette */
    @font-face {
      font-family: "Aptos";
      src: local("Aptos"), system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    @font-face {
      font-family: "Aptos Display";
      src: local("Aptos"), system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    :root{
      --page-bg: #fff;
      --text-color: #222;
      --accent: #0F4761;    /* heading color */
      --link: #467886;
      --vlink: #96607D;
      --max-width: 900px;
      --gutter: 24px;
    }

    body {
      font-family: "Aptos", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text-color);
      background: var(--page-bg);
      line-height: 1.45;
      padding: 32px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 32px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(15,71,97,0.06);
    }

    /* Title */
    .title {
      font-family: "Aptos Display", "Aptos", system-ui, sans-serif;
      font-size: 28px;
      letter-spacing: -0.5px;
      margin: 0 0 18px 0;
      color: var(--accent);
    }

    /* Headings */
    h1 {
      font-family: "Aptos Display", "Aptos", system-ui, sans-serif;
      font-size: 20px;
      color: var(--accent);
      margin: 28px 0 8px;
      font-weight: 600;
    }

    /* Paragraphs */
    p {
      margin: 0 0 12px 0;
      font-size: 15px;
      color: var(--text-color);
    }

    /* List-like bibliography items */
    .bibliography {
      margin: 8px 0 0 0;
      padding: 0;
      list-style: none;
    }
    .bibliography li {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      padding: 6px 0;
    }
    .bullet {
      color: var(--accent);
      font-weight: 700;
      line-height: 1;
      margin-top: 3px;
    }
    .bib-link {
      color: var(--link);
      text-decoration: none;
      word-break: break-all;
    }
    .bib-link:visited { color: var(--vlink); }
    .bib-note { font-size: 13px; color: #666; margin-left: 6px; }

    /* Small print */
    .small {
      font-size: 13px;
      color: #666;
    }

    /* Responsive tweaks */
    @media (max-width: 640px) {
      body { padding: 16px; }
      .container { padding: 18px; }
      .title { font-size: 22px; }
      h1 { font-size: 18px; }
    }
  </style>
</head>
  
<body>
  <main class="container">
    <h2 class="title">Essay index:</h2>

    <ul class="bibliography" aria-label="List">
      <li>
        <span class="bullet">â€¢</span>
        <div>
          <a class="bib-link" href="fijiaura.github.io/school-essays/life-aus-ww1.html">fijiaura.github.io/school-essays/life-aus-ww1.html</a>
        </div>
      </li>
    <p>And thats all :D</p>
  </main>
</body>
</html>
